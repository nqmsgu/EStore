<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="{% url 'app_admin:danh_sach_nguoi_dung_2' %}"
            >My logo</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'app_admin:dang_ky_2' %}"
                  >Đăng ký</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{% url 'app_admin:danh_sach_nguoi_dung_2' %}"
                  >Danh sách người dùng</a
                >
              </li>
            </ul>
          </div>
          <div class="d-flex">
            <!--{% if request.user.is_authenticated %}
                    <div class="btn-group">

                        </button>

                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="{% url 'app_admin:dang_xuat_2' %}">Đăng xuất</a></li>

            {% if request.user.is_authenticated %}
            <div class="btn-group">
              <a
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ request.user.first_name }} {{ request.user.last_name }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Thông tin</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'app_admin:dang_xuat_2' %}"
                    >Đăng xuất</a
                  >
                </li>
              </ul>
            </div>
            {% else %}
            <a href="{% url 'app_admin:dang_nhap_2' %}">Đăng nhập</a>
            {% endif %}
          </div>
        </div>
      </nav>

      {% block main_content %} {% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
